<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NutriGaze - Prediction Result</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .content {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .result-card {
      width: 350px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .result-card h3 {
      font-weight: normal;
      color: #222;
    }

    .result-text {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: {% if 'Wrong prediction' in predict %}red{% else %}#333{% endif %};
    }

    .back-btn {
      margin-top: 40px;
      display: inline-block;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .back-btn:hover {
      background: #218838;
    }
  </style>
</head>

<body>

  <nav>
    <div><strong>NUTRIGAZE</strong></div>
    <div>
      <a href="/">Home</a>
      <a href="/">About</a>
      <a href="/">Predict</a>
      <a href="/">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>FreshEye Detection</h1>

    <div class="result-card">
      <h3>Result of fruits and vegetables</h3>
      <div class="result-text">{{ predict }}</div>
    </div>

    <a class="back-btn" href="/">Go Back</a>
  </div>

</body>
</html>
